name: smartrecliner_flutter
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #permission
  permission_handler: ^6.1.3
  #provider
  provider: ^5.0.0
  #sharedPreference
  shared_preferences: 2.0.5

  #flutter_blue(ble)
  flutter_blue: ^0.8.0
